{% extends "NG/layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}

    <h2>Reset Password</h2>

    {% for error in form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible sticky-top fade show" role="alert">
            <strong>Error:</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="row">
        <div class="col-lg-4">
            <form action="{% url 'password_reset' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="">
                </div>
                <input class="btn btn-primary" type="submit" value="Request Password Reset">
            </form>
        </div>
    </div>

{% endblock %}
